<!DOCTYPE html>
<html>
<body>

<h2>Pre-selected Option</h2>

<p>You can preselect an option with the selected attribute:</p>

<form method="POST">
  {% csrf_token %}

  <label for="District">Choose District:</label>
  <select id="District" name="Districts">
    <option value="Bandarban">Bandarban</option>
    <option value="Barishal">Barishal</option>
    <option value="Bogra">Bogra</option>
    <option value="Chittagong">Chittagong</option>
    <option value="Comilla">Comilla</option>
    <option value="Dhaka">Dhaka</option>
    <option value="Dinajpur">Dinajpur</option>
    <option value="Faridpur">Faridpur</option>
    <option value="Jamalpur">Jamalpur</option>
    <option value="Jessore">Jessore</option>
    <option value="Khagrachari">Khagrachari</option>
    <option value="Khulna">Khulna</option>
    <option value="kishoreganj">kishoreganj</option>
    <option value="Kushtia">Kushtia</option>
    <option value="Mymensingh">Mymensingh</option>
    <option value="Noakhali">Noakhali</option>
    <option value="Pabna">Pabna</option>
    <option value="Patuakhali">Patuakhali</option>
    <option value="Rajshahi">Rajshahi</option>
    <option value="Rangamati">Rangamati</option>
    <option value="Rangpur">Rangpur</option>
    <option value="sylhet">sylhet</option>
    <option value="Tangail">Tangail</option>
  </select>

  <label for="Crops">Choose Crops:</label>
  <select id="Crops" name="Crop">
    <option value="Aman">Aman</option>
    <option value="Aus">Aus</option>
    <option value="Boro">Boro</option>
    <option value="Jute">Jute</option>
    <option value="Poatao">Poatao</option>
    <option value="Wheat">Wheat</option>
  </select>

  <label for="Category">Choose Crops Category:</label>
  <select id="Category" name="Category">
    <option value="Local">Broadcast</option>
    <option value="Hyv">HYV</option>
    <option value="Local">Local</option>
    <option value="Pajam">Pajam</option>
    <option value="Hybrid">Hybrid</option>
  </select>

  <label for="Area">Area:</label>
  <input type="text" name="Area">

  <label for="Year">Year:</label>
  <input type="text" name="Year"> <br><br>

  <input type="submit">
</form>  <br><br>


<label for="Category"> Humidity :</label>
{{ a }} mm
<br>
<label for="Category"> Rainfall :</label>
{{ b }} mm
<br>
<label for="Category"> Altitude :</label>
{{ c }} mm
<br>
<label for="Category"> Bright Sunshine :</label>
{{ d }} mm
<br>
<label for="Category"> Cloud Coverage :</label>
{{ e }} mm
<br>
<label for="Category"> Minimum Temperature :</label>
{{ f }} mm
<br>
<label for="Category"> Wind Speed :</label>
{{ g }} mm
</body>
</html>
